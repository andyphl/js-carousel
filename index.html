<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="carousel">
      <button
        class="carousel__button carousel__button--left"
        aria-label="Carousel left"
      >
        <i class="fa-solid fa-angles-left"></i>
      </button>

      <div class="carousel__container">
        <ul class="carousel__tracks">
          <li class="carousel__track current-track" data-index="0">
            <a
              href="https://picsum.photos/id/237/800/600"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="carousel__image"
                src="https://picsum.photos/id/237/800/600"
                alt="Image 1"
              />
            </a>
          </li>
          <li class="carousel__track" data-index="1">
            <a
              href="https://picsum.photos/id/238/800/600"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="carousel__image"
                src="https://picsum.photos/id/238/800/600"
                alt="Image 2"
              />
            </a>
          </li>
          <li class="carousel__track" data-index="2">
            <a
              href="https://picsum.photos/id/239/800/600"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="carousel__image"
                src="https://picsum.photos/id/239/800/600"
                alt="Image 3"
              />
            </a>
          </li>
        </ul>
      </div>

      <button
        class="carousel__button carousel__button--right"
        aria-label="Carousel right"
      >
        <i class="fa-solid fa-angles-right"></i>
      </button>

      <div class="carousel__nav">
        <label>
          <input
            type="radio"
            name="carousel"
            data-index="0"
            aria-label="Carousel image 1"
            checked
          />
        </label>
        <label>
          <input
            type="radio"
            name="carousel"
            data-index="1"
            aria-label="Carousel image 2"
          />
        </label>
        <label>
          <input
            type="radio"
            name="carousel"
            data-index="2"
            aria-label="Carousel image 3"
          />
        </label>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
